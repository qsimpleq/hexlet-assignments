ru:
  activerecord:
    attributes:
      user:
        first_name: Имя
      post:
        title: Название

    # Переводы названий моделей
    models:
      # Плюрализация (множественное и единственное число в переводах)
      user:
        one: Пользователь
        other: Пользователи

    # Переводы ошибок валидации
    errors:
      models:
        post/comment:
          attributes:
            body:
              blank: Должно быть заполнено
